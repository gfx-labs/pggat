version: '3.9'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  pggat:
    build: ../
    restart: always
    environment:
      PSQL_DB_USER_RW: postgres
      PSQL_DB_PASS_RW: example
      PSQL_DB_USER_RO: postgres
      PSQL_DB_PASS_RO: example
      PSQL_PRI_DB_HOST: db
      PSQL_REP_DB_HOST: db
    ports:
      - 6432:6432
      - 6060:6060
