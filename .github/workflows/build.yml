name: Build

on:
  workflow_run:
    workflows: ["Test", "Lint"]
    types:
      - completed
    branches: [ master, main ]
  # Also allow manual trigger and direct push/PR for flexibility
  push:
    branches: [ master, main ]
    tags:
      - 'v*'  # Trigger on version tags
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gfx-labs/pggat

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    # Only run if triggered by workflow_run and both workflows succeeded,
    # or if triggered directly (push/PR/manual)
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name for branch pushes
            type=ref,event=branch
            # Tag name for version tags
            type=ref,event=tag
            # 'latest' for the default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # PR number for pull requests
            type=ref,event=pr
            # Short SHA for branches and tags (not PRs, since {{branch}} is empty for PRs)
            type=sha,prefix={{branch}}-,format=short,enable=${{ github.event_name != 'pull_request' }}
          flavor: |
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
